<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>News letter signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet" />
  </head>

  <body class="temp-container text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-2" src="/images/logo.png" alt="" width="190" />
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

      <input
        type="text"
        class="form-control top"
        placeholder="First Name"
        name="fname"
        required
        autofocus
      />
      <input
        type="text"
        class="form-control middle"
        placeholder="Last Name "
        name="lname"
        required
      />
      <input
        type="email"
        class="form-control bottom"
        placeholder="Email"
        name="email"
        required
      />
      <div class="checkbox mb-3"></div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; The Coffee Time</p>
    </form>
  </body>
</html>
